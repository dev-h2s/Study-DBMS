<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>암호를 입력받아보자</title>
  </head>
  <body>
    <h2>분석 결과</h2>
    <hr />
    <div id="pass"></div>
  </body>
  <script>
    let password = '';
    let pass;
    while (password != '호랑이') {
      password = prompt('패스워드를 입력하세요', 'password');
    }
    pass = document.getElementById('pass');
    document.write(`<h2>로그인 성공</h2>`);
  </script>
</html>
