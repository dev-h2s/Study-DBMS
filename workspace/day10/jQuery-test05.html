<!-- 패스워드 이벤트 만들기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기초 예제5</title>
    <style>
        #wrap {
            border: 1px solid #000;
            display: flex;
            width: 200px;
        }

        div.password {
            width: 80%;
        }

        input[name='userPassword'] {
            border: none;
            outline: none;/* 클릭해도 테두리가 생기지않는다 */ 
            width: 100%;
        }

        div.eye {
            cursor: pointer;
            width: 20%;
            background-image: url("eye-close.png");
            background-size: 100%;
            background-repeat: no-repeat;
            background-position-y: 3px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="password">
            <input type="password" name="userPassword" placeholder="비밀번호" maxlength="12">
        </div>
        <div class="hide eye"></div>
    </div>
    <!-- history -->
    <!-- back(): 뒤로가기 -->
    <!-- forward(): 앞으로 가기 -->
    <!-- go(i): i로 이동(0: 새로고침, 음수: 뒤로가기, 양수: 앞으로가기)-->
    <button id= "back" onclick="history.go(-1)">뒤로가기</button>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    const $input = $("input[name=userPassword]"); //입력받는 비밀번호
    const $eye = $("div.eye"); // 눈 이미지

    $eye.on("click", function(){ //눈이미지 클릭시 함수 실행
        if($(this).prop("classList")[0] == 'hide'){ //this의 classList를 가져와서 hide이면
            $(this).css("background-image", "url('eye-open.png')"); // 뜬눈으로!
            $(this).prop("classList").replace("hide", "show"); // replace는 기존에걸 뒤엣걸로바꿈 
            $(this).css("background-position-y", "0"); //y좌표 0으로로
            $input.attr("type", "text"); //패스워드가 보이게 text
        }else{
            $(this).css("background-image", "url('eye-close.png')"); // 감은 눈으로!
            $(this).prop("classList").replace("show", "hide");// replace는 기존에걸 뒤엣걸로바꿈 
            $(this).css("background-position-y", "3px"); // 좌표 되돌리기
            $input.attr("type", "password"); // 안보이게, pass
        }
    });

</script>
</html>
