<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기초예제1</title>
</head>
<body>
    <div><input type="text" class = "num" value = "1">1</div>
    <div><input type="text" class = "num" value = "1">2</div>
    <div><input type="text" class = "num" value = "1">3</div>
    <div>
        <!-- 버튼 클릭시 글자 색상 바꾸기 -->
        <button onclick="change()">변경(JS)</button> <!--js로 작성-->
        <!-- input 태그 num 클래스의 css color를 red로 변경하렴 -->
        <button onclick="$('input.num').css('color','red')">변경(jQuery)</button><!-- jQuety작성 -->
    </div>
</body>
<script src = "https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    function change(){
        const inputs = document.querySelectorAll("input.num");
        inputs.forEach(input => input.style.color = "red");
    }
</script>
</html>
