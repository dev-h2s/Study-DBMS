<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="termForm">
        <div>
            <label>
                전체 동의
                <input type="checkbox" class="all">
            </label>
        </div>
        <div>
            <label>
                서비스 이용약관 동의
                <input type="checkbox" name="term1" class="term">
            </label>
        </div>
        <div>
            <label>
                광고 수신 동의
                <input type="checkbox" name="term2" class="term">
            </label>
        </div>
        <div>
            <label>
                개인 정보 이용약관 동의
                <input type="checkbox" name="term3" class="term">
            </label>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // 전체 동의 체크 시 모든 체크박스 true, 체크 해제 시 모든 체크박스 false
        const $checkboxes = $(".term");
        const $all = $(".all");
    // .on 은 이벤트 등록 메서드 prop는 해당 요소의 속성값을 지정
        $all.on("click", function(){
            $checkboxes.prop("checked",$(this).is(":checked"));
        });

        // 체크 박스 중 한 개라도 false일 경우 전체동의 해제, checked 
    $checkboxes.on("click", function(){
        // 이거슨 조건식이다
        $all.prop("checked", $checkboxes.filter(":checked").length == 3);
    });


    </script>
</body>
</html>
