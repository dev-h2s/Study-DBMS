<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 1</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumGomSinCe.css" rel="stylesheet">
    <link rel="stylesheet" href="task01.css">
    
</head>
<body>
    <table border="1">
        <caption>요금표</caption>
        <!-- table에서 헤더를 하나의 그룹으로 묵을때 사용 -->
        <thead>
            <tr>
                <th>구분</th>
                <th>요금</th> 
            </tr>
        </thead>
        <!-- tbody는 테이블을 하나의 그룹으로 묶을때 사용 -->
        <tbody>
            <tr>
                <td>아동</td>
                <td>무료</td>
            </tr>
            <tr>
                <td>청소년</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>성인</td>
                <td>5000</td>
            </tr>
        </tbody>
    </table>
    <!-- <fieldset> 태그는 <form> 요소에서 연관된 요소들을 하나의 그룹으로 묶을 때 사용 -->
    <fieldset>
        <legend>구분</legend>
        <input type="text" id="input">
        <input type="button" value="확인" onclick="confirm()">
    </fieldset>
</body>
<script src="task01.js"></script>
</html>
