<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 배너</title>
    <link rel="stylesheet" href="banner.css">
</head>
<body>
    <section class="container">
        <!-- 메인 베너 -->
        <div class="banner">
            <div id="first-temp"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div id="last-temp"></div>
        </div>
        <div class="pager_info left" data-slide-arrow="PREV" style="display: block;">
            <button type="button"><span class="blind">이전 슬라이드 보기</span></button>
            <strong class="current_number" data-slide="currentNum">5/<span>13</span></strong>
          </div>

          
        
        <div class="dots">
            <div class="dot 1"></div>
            <div class="dot 2"></div>
            <div class="dot 3"></div>
            <div class="dot 4"></div>
            <div class="dot 5"></div>
            <div class="dot 6"></div>
            <div class="dot 7"></div>
            <div class="dot 8"></div>
            <div class="dot 9"></div>
            <div class="dot 10"></div>
            <div class="dot 11"></div>
            <div class="dot 12"></div>
            <div class="dot 13"></div>
            <div class="dot 14"></div>
        </div>
    </section>
</body>
<script src="banner.js"></script>
</html>
